<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>CRM-ShopOnline</title>
</head>
<body class="page">
    <div class="page__wrapper">
    <h1 class="page__title">Добавить товар</h1>
      
    <form class="add-product" action="https://jsonplaceholder.typicode.com/posts" method="POST" id="form-addproduct" name="addProduct">
        <fieldset class="add-product__fieldset">
            <label class="add-product__label" for="name">Наименование</label>
            <input class="add-product__input" type="text" name="name" id="name" required>
            
            <label class="add-product__label" for="category">Категория</label>
            <input class="add-product__input" type="text" name="category" id="category" required>
            
            <label class="add-product__label" for="unit">Единицы измерения</label>
            <input class="add-product__input" type="text" name="unit" id="unit" required>
            
            <label class="add-product__label">Дисконт</label>
            <div class="checkbox">
                <input class="checkbox__input" type="checkbox" aria-label="Добавить скидку на товар" required>
                <input class="add-product__input add-product__input_small-width-disabled" type="number" name="discountSize" id="discount" disabled required>
            </div>
            
            <label class="add-product__label" for="description">Описание</label>
            <textarea class="add-product__input add-product__input_textarea" name="description" id="description" required></textarea>
             
            <label class="add-product__label" for="count">Количество</label>
            <input class="add-product__input" type="number" name="count" id="count" required>

            <label class="add-product__label" for="price">Цена</label>
            <input class="add-product__input" type="number" name="price" id="price" required>
        </fieldset>
    </form>

    <form class="add-product" action="https://jsonplaceholder.typicode.com/posts" method="POST" id="form-addproduct" name="addProduct">
        <fieldset class="add-product__fieldset">
            <label class="add-product__label" for="name">Наименование</label>
            <input class="add-product__input" type="text" name="name" id="name" required>
            
            <label class="add-product__label" for="category">Категория</label>
            <input class="add-product__input" type="text" name="category" id="category" required>
            
            <label class="add-product__label" for="unit">Единицы измерения</label>
            <input class="add-product__input" type="text" name="unit" id="unit" required>
            
            <label class="add-product__label">Дисконт</label>
            <div class="checkbox">
                <input class="checkbox__input" type="checkbox" aria-label="Добавить скидку на товар" required checked>
                <input class="add-product__input add-product__input_small-width" type="number" name="discountSize" id="discount" disabled required>
            </div>
            
            <label class="add-product__label" for="description">Описание</label>
            <textarea class="add-product__input add-product__input_textarea" name="description" id="description" required></textarea>
             
            <label class="add-product__label" for="count">Количество</label>
            <input class="add-product__input" type="number" name="count" id="count" required>

            <label class="add-product__label" for="price">Цена</label>
            <input class="add-product__input" type="number" name="price" id="price" required>
        </fieldset>
    </form>
    <button class="button" type="submit" form="form-addproduct">Добавить товар</button>
    </div>
</body>
</html>
